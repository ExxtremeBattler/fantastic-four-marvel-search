<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato:ital,wght@0,100;0,400;0,700;0,900;1,100;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- my style -->
    <link rel="stylesheet" href="./style.css" />
    <title>Marvel Hero Search</title>
  </head>
  <body>
    <header class="container-fluid">
      <h2 class="container-md">Marvel Hero Search</h2>
    </header>

    <div class="container-md">
      <div class="row">
        <main class="col-lg-9 pb-3">
          <section>
            <form id="search-form" class="form">
              <div class="form-group">
                <div class="mb-3">
                  <input
                    class="form-control"
                    type="text"
                    id="searchInput"
                    placeholder="Search for a Hero"
                    aria-labelledby="form-heading"
                    aria-controls="today forecast"
                  />
                  <div class="search-btn">
                    <button
                      type="submit"
                      class="btn btn-advance"
                      id="advanceBtn"
                      aria-label="submit search"
                    >
                      <i class="bi bi-grid"></i>Advance
                    </button>
                    <button
                      type="submit"
                      class="btn btn-search"
                      id="searchBtn"
                      aria-label="submit search"
                    >
                      <i class="bi bi-search"></i>Search
                    </button>
                  </div>
                </div>

                <div class="search-options hide">
                  <div class="mb-3">
                    <label for="startYearInput" class="form-label"
                      >Release Date
                    </label>
                    <input
                      type="year"
                      class="form-control f-optional"
                      id="startYearInput"
                      placeholder="2023"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="seriesInput" class="form-label">Series </label>
                    <input
                      type="text"
                      class="form-control f-optional"
                      id="seriesInput"
                      placeholder="Avengers"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="creatorInput" class="form-label">Creator</label>
                    <input
                      type="text"
                      class="form-control f-optional"
                      id="creatorInput"
                      placeholder="Aaron"
                    />
                  </div>
                </div>
              </div>
            </form>
          </section>

          <section class="">COMICS</section>
          <section class="">MOVIES</section>
        </main>
        <aside class="col-md-3 pb-3 ml-3">
          <h4>Your search list</h4>
        </aside>
      </div>
    </div>

    <footer class="footer container-md">
      Copyright &copy;<span class="year">2023</span> by Fantastic4. All right
      reserved.
    </footer>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- my script -->
    <script src="./script.js"></script>
  </body>
</html>
